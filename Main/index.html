<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    
    <ul class="cards">
        <li class="card card--first">
            <div class="cardTop">
                <p class="min">-</p>
                <p class="box">□</p>
                <p class="close">x</p>
            </div>
            <div class="cardInhoud inhoud--first">
                <h2 id="js--pokemon-text"></h2>
                <img id="js--pokemon-img"src="">
                <button id="js--catch-button"><img src="imgs/pokeball.png" alt="" id="buttonImg"></button>
                <button id="js--new-pokemon">New Pokemon!</button>
            </div>
        </li>
        <li class="card card--second">
            <div class="cardTop">
                <p class="min">-</p>
                <p class="box">□</p>
                <p class="close">x</p>
            </div>
            <div class="cardInhoud inhoud--second"></div>
        </li>
        <li class="card card--third">
            <div class="cardTop">
                <p class="min">-</p>
                <p class="box">□</p>
                <p class="close">x</p>
            </div>
            <div class="cardInhoud inhoud--third">
                <h2 id="js--name">Search for a name</h2>
                <input type="text" name="" id="js--input">
            </div>
        </li>
    </ul>
</body>
</html>
